<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="container">
    <span>MEMORY GAME</span>
    <div *ngIf="username" class="float-end">
      <i class="bi bi-person-circle"></i> {{ username | titlecase }}
    </div>
  </div>
</div>

<div class="content" role="main">
  <div *ngIf="!username" class="form-container">
    <app-form></app-form>
  </div>

  <div *ngIf="username" class="content-container">
    <app-board [imagesData]="imagesData"></app-board>
  </div>
</div>
